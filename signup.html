<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property="og:title" content="barebones">
        <meta property="og:url" content="login.html">
        <meta property="og:image" content="logo.jpg">
        <meta property="og:type" content="website">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <img src="" alt="">
        </div>
        <div class="frm">
            <form>
                <div>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd" required>    
                </div>
                <div>
                    <label for="cpwd">Confirm Password:</label><br>
                    <input type="password" id="cpwd" name="cpwd" required>
                </div>
                <div>
                    <button type="submit"><a href="home.html">Submit</a></button>
                </div>
            </form>

            <p>Already have an account? Login <button><a href="login.html">here</a></button></p>
        </div>
    </body>
</html>
